<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boutique de Lunettes</title>
  <style>
    /* Style général */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      position: relative;
      text-align: center;
      color: white;
    }
    header img.banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .container {
      padding: 20px;
    }
    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
    /* Style produit */
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: calc(33% - 40px);
      box-sizing: border-box;
      float: left;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .product h3 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .product p {
      color: #555;
      margin: 0 0 10px;
    }
    .product button {
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
    }
    .product button:hover {
      background-color: #218838;
    }
    /* Style galerie */
    .gallery {
      padding: 20px;
      text-align: center;
      background-color: #eee;
      clear: both;
    }
    .gallery h2 {
      margin-bottom: 20px;
    }
    .gallery img {
      width: 30%;
      margin: 10px;
      border-radius: 10px;
      object-fit: cover;
    }
    /* Style panier */
    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffcc00;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.png" class="banner" alt="Bannière de la boutique">
    <h1>Boutique de Lunettes</h1>
  </header>

  <!-- Affichage du panier -->
  <div id="cart">
    Panier : <span id="cartCount">0</span> article(s)
  </div>

  <div class="container clearfix">
    <!-- Produit 1 -->
    <div class="product" data-id="1" data-name="Lunettes Classiques" data-price="49.99">
      <img src="img" alt="Lunettes Classiques">
      <h3>Lunettes Classiques</h3>
      <p>Prix: 49.99 €</p>
      <button onclick="ajouterAuPanier(this)">Ajouter au panier</button>
    </div>
    <!-- Produit 2 -->
    <div class="product" data-id="2" data-name="Lunettes Modernes" data-price="59.99">
      <img src="modern.png" alt="Lunettes Modernes">
      <h3>Lunettes Modernes</h3>
      <p>Prix: 59.99 €</p>
      <button onclick="ajouterAuPanier(this)">Ajouter au panier</button>
    </div>
    <!-- Produit 3 -->
    <div class="product" data-id="3" data-name="Lunettes de Soleil" data-price="69.99">
      <img src="sol.png" alt="Lunettes de Soleil">
      <h3>Lunettes de Soleil</h3>
      <p>Prix: 69.99 €</p>
      <button onclick="ajouterAuPanier(this)">Ajouter au panier</button>
    </div>
  </div>

  <!-- Section Galerie -->
  <div class="gallery">
    <h2>Notre Collection</h2>
    <img src="img/col1">
    <img src="img/col2">
    <img src="img/col3">
  </div>

  <script>
    // Tableau pour stocker les articles du panier
    let panier = [];

    // Fonction pour ajouter un produit au panier
    function ajouterAuPanier(bouton) {
      const produit = bouton.parentElement;
      const id = produit.getAttribute("data-id");
      const nom = produit.getAttribute("data-name");
      const prix = parseFloat(produit.getAttribute("data-price"));
      
      // Vérification si le produit est déjà présent dans le panier
      const item = panier.find(article => article.id === id);
      if (item) {
        item.quantite++;
      } else {
        panier.push({ id: id, nom: nom, prix: prix, quantite: 1 });
      }
      miseAJourPanier();
    }

    // Fonction pour mettre à jour l'affichage du panier
    function miseAJourPanier() {
      const totalArticles = panier.reduce((total, article) => total + article.quantite, 0);
      document.getElementById("cartCount").textContent = totalArticles;
    }
  </script>
</body>
</html>
